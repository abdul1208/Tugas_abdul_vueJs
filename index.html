<!DOCTYPE html>
<html>
<head>
    <title>Basic Component Vue.Js</title>
</head>
<body>
    <div id="app" v-if="status  == 'tampilkan' ">
        {{message}} <br> <br>
        <lable V-for="user in users"> Name {{ user.name }} Umur {{ user.age }}<br></lable>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript"> 
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    status : 'tampilkan',
    users : [
        {
            name : 'Pelita',
            age  : '25'
        },
        {
            name : 'Nur',
            age  : '24'
        },
        {

            name : 'Najmina', 
            age : '26'
        }

    ]
  }
})
</script>
